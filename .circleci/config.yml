# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  # build-dev does not have a deployment since it is just used to validate branches are building correctly
  build-dev:
    docker:
      # specify the version you desire here
      - image: cypress/base:10

    working_directory: ~/repo

    steps:
      - checkout
      - run: yarn
      - run: yarn lint
      - run: yarn test
      - run: yarn build

      - persist_to_workspace:
          root: .
          paths:
            - .env
            - yarn.lock
            - package.json
            - tests
            - build

  deploy-dev:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16.3
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: ls -la
      - run: yarn
      - run: yarn global add serverless

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # apply package from the build step
      - run: env > .env
      - run: yarn deploy

workflows:
  version: 2
  build-and-deploy-dev:
    jobs:
      - build-dev:
          context: deadbear-io-dev
          filters:
            branches:
              only: development
      - deploy-dev:
          context: deadbear-io-dev
          requires:
            - build-dev
          filters:
            branches:
              only: development
